<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="main.css">
<head>
  <title>Costura AlterNativa</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Anton|Oswald:300" rel="stylesheet">
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $('#about').click(function(){
    	var height = $(window).height();
    	if (height <= 600) {
    		$('html, body').animate({scrollTop : 200},800);
    	} else {
			$('html, body').animate({scrollTop : height-401},800);
		}
	});
	$('#services').click(function(){
    	var height = $(window).height();
    	if (height <= 600) {
    		$('html, body').animate({scrollTop : 600},800);
    	} else {
			$('html, body').animate({scrollTop : height-1},800);
		}
	});
	$('#contact').click(function(){
    	var height = $(window).height();
    	if (height <= 600) {
    		$('html, body').animate({scrollTop : 1000},800);
    	} else {
			$('html, body').animate({scrollTop : height+399},800);
		}
	});
	$(window).resize(function(){
        
    });
});

	document.getElementsByClassName("navbar-list-item")[2].style.color = "black";*/
